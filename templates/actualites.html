<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités - SIAB 2026</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/top-banner.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/scroll-to-top.css' %}">
    <link rel="stylesheet" href="{% static 'css/actualites.css' %}">
</head>
<body>
    <!-- Header -->
        {% include 'includes/header.html' %}

    <!-- Scroll to Top -->
    <button class="scroll-to-top" aria-label="Retour en haut de la page">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

    <!-- Actualités Header -->
    <section class="actualites-header">
        <div class="container">
            <h1 class="actualites-title">Actualités</h1>
            <p class="actualites-subtitle">Restez informé des dernières nouvelles du SIAB 2026</p>
        </div>
    </section>

    <!-- Actualités Content -->
    <section class="actualites-content">
        <div class="container">
            <div id="articles-container" class="articles-grid">
                <!-- Les articles seront chargés dynamiquement via PHP -->
                <div class="loading-message">Chargement des actualités...</div>
            </div>
        </div>
    </section>

        <!-- Footer Section -->
    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scroll-to-top.js' %}"></script>
    <script src="{% static 'js/actualites.js' %}"></script>
    <script src="{% static 'js/scroll-animations.js' %}"></script>
</body>
</html>
